            function generateRandomDates(sequence) {
                const today = new Date();

                const baseDate = new Date(today);
                baseDate.setDate(today.getDate() - 30 + (sequence * 5));

                const previsto = new Date(baseDate);
                previsto.setDate(baseDate.getDate() - 3);

                const revisado = new Date(baseDate);
                revisado.setDate(baseDate.getDate() - 1);

                const realizado = new Date(baseDate);

                const isDelayed = sequence % 2 === 1;
                if (isDelayed) {
                    realizado.setDate(previsto.getDate() + 5);
                }

                return {
                    previsto,
                    revisado,
                    realizado,
                    isDelayed
                };
            }

            function formatDateCompact(date) {
                if (!date) return "Pendente";
                return date.toLocaleString("pt-BR", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "2-digit"
                });
            }

            function formatHistoryDate(date) {
                if (!date) return "Pendente";
                return date.toLocaleString("pt-BR", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric",
                    hour: "2-digit",
                    minute: "2-digit"
                });
            }

            function checkIfDelayed(dates) {
                if (!dates || !dates.realizado || !dates.previsto) return false;
                return dates.realizado > dates.previsto;
            }

            function createTimeline(shipmentId) {
                return `
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-content">
                    <div class="timeline-vertical" id="timeline-${shipmentId}"></div>
                </div>
            </div>
        `;
            }

            function toggleHistory(historyId) {
                const $historySection = $(`#history-${historyId}`);
                const $historyToggle = $(`#history-toggle-${historyId}`);

                if ($historySection.length && $historyToggle.length) {
                    $historySection.toggleClass('active');
                    $historyToggle.toggleClass('active');
                    console.log(`Toggling history for ${historyId}. Section exists: ${$historySection.length > 0}, Toggle exists: ${$historyToggle.length > 0}`);
                } else {
                    console.error(`Could not find elements for history-${historyId}`);
                }
            }

            function populateTimeline(shipmentId) {
                const $timelineContainer = $(`#timeline-${shipmentId}`);

                $timelineContainer.empty();

                let currentShipment = null;
                $.each(items, function (_, item) {
                    // se tiver mais que uma remessa, adicionar Remessa seguido do nome, se nao utilizar o prefixo de timeline
                    // Onde possui a parte cinza adicionar "Time line" como texto

                    // quando tiver apenas uma remessa, deixar o nome "Time line"
                    //produto confirmado nao possui atraso
                    // ajustar datas conforme QA
                    $.each(item.shipments, function (_, shipment) {
                        if (shipment.id === shipmentId) {
                            currentShipment = shipment;
                            return false;
                        }
                    });
                    if (currentShipment) return false;
                });

                if (!currentShipment) return;

                const stepsWithStatus = $.map(orderSteps, function (step, index) {
                    let status;
                    let dates = null;

                    if (index < currentShipment.progressStep) {
                        status = 2;
                        dates = generateRandomDates(step.sequence);
                    } else if (index === currentShipment.progressStep) {
                        status = 1;
                        dates = {
                            previsto: new Date(),
                            revisado: new Date(),
                            realizado: null,
                            isDelayed: false
                        };
                    } else {
                        status = 0;
                        dates = {
                            previsto: new Date(),
                            revisado: null,
                            realizado: null,
                            isDelayed: false
                        };
                    }

                    return $.extend({}, step, { status, dates });
                });

                const reversedSteps = stepsWithStatus.slice().reverse();

                $.each(reversedSteps, function (index, step) {
                    let statusText, statusClass, dotClass, contentClass;

                    if (step.status === 2) {
                        const isDelayed = checkIfDelayed(step.dates);
                        statusText = isDelayed ? "Atrasado" : "No Prazo";
                        statusClass = isDelayed ? "delayed" : "on-time";
                        dotClass = "";
                        contentClass = "";
                    } else if (step.status === 1) {
                        statusText = "Em Andamento";
                        statusClass = "in-progress";
                        dotClass = "in-progress";
                        contentClass = "";
                    } else {
                        statusText = "Pendente";
                        statusClass = "pending";
                        dotClass = "pending";
                        contentClass = "pending";
                    }

                    let datesHTML = '';
                    if (step.status === 0) {
                        datesHTML = `
                    <div class="date-item">
                        <span class="date-label">Previsto:</span>
                        <span class="date-value">${formatDateCompact(step.dates.previsto)}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Revisado:</span>
                        <span class="date-value pending">Pendente</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Realizado:</span>
                        <span class="date-value pending">Pendente</span>
                    </div>
                `;
                    } else if (step.status === 1) {
                        datesHTML = `
                    <div class="date-item">
                        <span class="date-label">Previsto:</span>
                        <span class="date-value">${formatDateCompact(step.dates.previsto)}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Revisado:</span>
                        <span class="date-value">${formatDateCompact(step.dates.revisado)}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Realizado:</span>
                        <span class="date-value pending">Em andamento</span>
                    </div>
                `;
                    } else {
                        const isDelayed = checkIfDelayed(step.dates);
                        datesHTML = `
                    <div class="date-item">
                        <span class="date-label">Previsto:</span>
                        <span class="date-value">${formatDateCompact(step.dates.previsto)}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Revisado:</span>
                        <span class="date-value">${formatDateCompact(step.dates.revisado)}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Realizado:</span>
                        <span class="date-value ${isDelayed ? 'delayed' : ''}">${formatDateCompact(step.dates.realizado)}</span>
                    </div>
                `;
                    }

                    let historyHTML = '';
                    const historyId = `${step.code}`;

                    let historyIconHTML = '';
                    if (step.status === 2) {
                        historyIconHTML = `
                    <ion-icon name="time-outline" class="history-toggle-icon" id="history-toggle-${historyId}"></ion-icon>
                `;

                        historyHTML = `
                    <div class="history-section" id="history-${historyId}">
                        <div class="history-item">
                            <div class="history-icon">
                                <ion-icon name="${step.icon}"></ion-icon>
                            </div>
                            <div class="history-content">
                                <div class="history-datetime">${formatHistoryDate(step.dates.realizado)}</div>
                                <p class="history-text">${step.description}</p>
                                ${Object.entries(step.additionalInfo).map(([key, value]) =>
                            `<p class="history-text"><strong>${key}:</strong> ${value}</p>`
                        ).join('')}
                            </div>
                        </div>
                    </div>
                `;
                    } else {
                        historyIconHTML = `
                    <ion-icon name="time-outline" class="history-toggle-icon disabled"></ion-icon>
                `;
                    }

                    const $timelineStep = $('<div>', {
                        class: 'timeline-step-vertical'
                    });

                    $timelineStep.html(`
                <div class="timeline-dot-container">
                    <div class="timeline-dot ${dotClass}">
                        <ion-icon name="${step.icon}"></ion-icon>
                    </div>
                </div>
                <div class="timeline-content ${contentClass}">
                    <div class="timeline-header">
                        <div class="timeline-title-container">
                            <h3 class="timeline-title">${step.stepGeneralDescription}</h3>
                                <div class="header-container-timeline-status">
                                <div class="timeline-dates">
                                ${datesHTML}
                                </div>
                                <span class="timeline-status ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        ${historyIconHTML}
                    </div>
                    
                    ${historyHTML}
                </div>
            `);

                    $timelineContainer.append($timelineStep);
                });

                addHistoryToggleEvents();
            }

            function addHistoryToggleEvents() {
                $('.history-toggle-icon:not(.disabled)').each(function () {
                    if (!$(this).data('event-added')) {
                        const historyId = $(this).attr('id').replace('history-toggle-', '');
                        $(this).on('click', function () {
                            toggleHistory(historyId);
                        });
                        $(this).data('event-added', true);
                    }
                });
            }

            function toggleShipment(shipmentId) {
                const $shipmentCard = $(`#shipment-${shipmentId}`);
                $shipmentCard.toggleClass('active');

                if ($shipmentCard.hasClass('active')) {
                    populateTimeline(shipmentId);
                }
            }

            function createShipmentCards(item) {
                let shipmentsHTML = '';

                $.each(item.shipments, function (_, shipment) {
                    shipmentsHTML += `
                <div class="shipment-card" id="shipment-${shipment.id}">
                    <div class="shipment-header" data-shipment-id="${shipment.id}">
                        <div class="shipment-title">
                            <div class="shipment-icon">
                                <ion-icon name="cube-outline"></ion-icon>
                            </div>
                            <div class="shipment-info">
                                <h3 class="shipment-name">${shipment.name}</h3>
                                <p class="shipment-details">${shipment.details}</p>
                                <p class="shipment-unit">${shipment.quantity} un.</p>
                            </div>
                        </div>
                        <div class="shipment-status">
                            <span class="status-badge ${shipment.status}">${shipment.statusText}</span>
                            <ion-icon name="chevron-down-outline" class="shipment-toggle"></ion-icon>
                        </div>
                    </div>
                    <div class="shipment-content">
                        ${createTimeline(shipment.id)}
                    </div>
                </div>
            `;
                });

                return shipmentsHTML;
            }

            function showItemContent(item) {
                $('#item-content').html(`
            <div class="item-content-header">
                <h2 class="item-content-title">
                    <span class="item-code">${item.lineNumber} #${item.code}</span> - ${item.description}
                </h2>
                <p class="item-content-details">${item.quantity} un.</p>
            </div>
            <div class="shipment-container">
                ${createShipmentCards(item)}
            </div>
        `);

                $('.shipment-header').on('click', function () {
                    const shipmentId = $(this).data('shipment-id');
                    toggleShipment(shipmentId);
                });
            }

            function createItemsList() {
                const $itemsList = $('#items-list');

                $.each(items, function (_, item) {
                    const $itemEntry = $('<div>', {
                        class: 'item-entry',
                        id: `item-${item.id}`
                    });

                    $itemEntry.html(`
                <h3 class="item-title">
                    <span class="item-code">${item.lineNumber} #${item.code}</span>
                </h3>
                <p class="item-details">${item.description}</p>
                <p class="item-details">${item.quantity} un.</p>
                <span class="item-badge ${item.status}">${item.statusText}</span>
            `);

                    $itemEntry.on('click', function () {
                        $('.item-entry').removeClass('active');
                        $(this).addClass('active');
                        showItemContent(item);
                    });

                    $itemsList.append($itemEntry);
                });

                if (items.length > 0) {
                    $(`#item-${items[0].id}`).click();
                }
            }

            createItemsList();
        });
    </script>
</body>

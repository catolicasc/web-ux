<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog UX - UI </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: 0 auto; background: white; padding: 20px; }
        .header { text-align: center; padding: 20px 0; }
        .post { border-bottom: 1px solid #ddd; padding: 20px 0; }
        .post:last-child { border-bottom: none; }
        .footer { text-align: center; padding: 10px; background: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nosso blog</h1>
            <img src="https://static.significados.com.br/foto/500px-hammer-and-sickle.svg.png?width=1024" alt="é apenas um meme indicando que o blog é nosso" width="50" />
        </div>
        <div class="content">
            <div class="post">
                <h2>Título do Post 1</h2>
                <p>Conteúdo do primeiro post. Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="post">
                <h2>Título do Post 2</h2>
                <p>Conteúdo do segundo post. Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Meu Blog Simples</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas e Prazos do Pedido</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weg.css">
</head>

<body>

<div class="main-container">
    <!-- Coluna de itens -->
    <div class="items-column">
        <div class="items-header">
            Itens
        </div>
        <div class="items-list" id="items-list">
            <!-- Lista de itens será gerada aqui -->
        </div>
    </div>

    <!-- Conteúdo do item selecionado -->
    <div class="item-content" id="item-content">
        <!-- Estado inicial - nenhum item selecionado -->
        <div class="empty-state">
            <div class="empty-state-icon">
                <ion-icon name="cube-outline"></ion-icon>
            </div>
            <div class="empty-state-title">Nenhum item selecionado</div>
            <div class="empty-state-message">Selecione um item na lista à esquerda para visualizar suas remessas
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
